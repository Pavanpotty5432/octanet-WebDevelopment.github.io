<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logow.png" width="200">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Booking</a>
                    <a href="#">LogIn</a>
                </div>
            </nav>
            <div class="line animate__animated animate__rotateIn">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>
            </div>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox animate__delay-1s">
                    <h1>Future<br> On Your Hand</h1>
                    <button>Order now</button>
                </div>
                <div class="right">
                    <img src="images/wat3.png" class="animate__animated 
                    animate__lightSpeedInLeft animate__delay-2s">
                </div>
            </div>
            <div class="s-icon left animate__animated animate__jackInTheBox animate__delay-3s">
                <img src="images/icon1.png">
                <img src="images/icon2.png">
                <img src="images/icon3.png">
                <img src="images/icon4.png">
            </div>
            <br>
        <div class="container1">
            <div class="p1left animate__animated animate__slideInLeft animate__delay-7s">
                <h1>Titan Talk S with 1.78" AMOLED Display,<br>
                    Advanced BT Calling, 100+ Sports Modes,<br>
                    Stress & Mood Monitoring</h1>
            </div>
            <div class="p1right animate__animated animate__slideInRight animate__delay-6s">
                <img src="images/titan1-transformed-fotor-bg-remover-2023100465327.png">
            </div>
        </div><br>
        <div class="gallery">
                <img src="images/t1.webp">
                <img src="images/t2.webp">
                <img src="images/t3.webp">
                <img src="images/t4.webp">
                <img src="images/t5.webp">
                <img src="images/t6.webp">
                <img src="images/t7.webp">
                <img src="images/t8.webp">
                <img src="images/t9.webp">
                <img src="images/t10.webp">
                <img src="images/t11.webp">
            </div>
        </header>
    </body>
</html>
